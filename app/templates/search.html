{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for article in all_articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank">Read more</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
